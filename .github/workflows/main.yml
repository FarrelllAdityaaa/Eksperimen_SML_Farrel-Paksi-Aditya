name: CI-Automate Titanic Preprocessing
 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
 
env:
  CSV_URL: "titanic_raw/titanic.csv"
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3
 
      # Setup Python 3.10.10
      - name: Set up Python 3.10.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.10"
      
      # Check Env Variables
      - name: Check Env
        run: |
          echo $CSV_URL
 
      # Install mlflow
      # - name: Install dependencies
      #   run: |
      #     python -m pip install --upgrade pip
      #     pip install mlflow==2.19.0
      
      # Menjalankan script preprocessing otomatis
      - name: Run Preprocessing Script
        run: |
          # Menjalankan file python yang berisi logika cleaning & preprocessing
          python preprocessing/automate_Farrel-Paksi-Aditya.py 
 
      # Save models to GitHub Repository
      - name: Save mlruns to repo
        run: |
          git config --global user.name ${{ secrets.username }}
          git config --global user.email ${{ secrets.email }}
          git add mlruns/
          git commit -m "Save mlruns from CI run"
          git push origin master
