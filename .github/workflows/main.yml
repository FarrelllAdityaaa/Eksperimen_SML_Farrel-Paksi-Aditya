name: CI-Automate Titanic Preprocessing
 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
 
env:
  CSV_URL: "titanic_raw/titanic.csv"
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3
 
      # Setup Python 3.10.10
      - name: Set up Python 3.10.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.10"
      
      # Check Env Variables
      - name: Check Env
        run: |
          echo $CSV_URL
 
      # Menginstal library yang dibutuhkan
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Install library dengan versi spesifik untuk menjaga konsistensi (reproducibility)
          pip install pandas==2.2.2 numpy==1.26.4 scikit-learn==1.4.2 mlflow==2.19.0

      
      # Menjalankan script preprocessing otomatis
      - name: Run Preprocessing Script
        run: |
          # Menjalankan file python yang berisi logika cleaning & preprocessing
          python preprocessing/automate_Farrel-Paksi-Aditya.py 
 
      # Menyimpan perubahan (file hasil) dan push balik ke GitHub
      - name: Commit and Push changes
        run: |
          # Konfigurasi identitas bot git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Menambahkan file output hasil preprocessing ke staging area
          git add preprocessing/titanic_preprocessing.csv
          
          # Melakukan commit jika ada perubahan data
          git commit -m "Auto-generated: Update titanic_preprocessing.csv by GitHub Action" || echo "No changes to commit"
          
          # Mengirim (push) perubahan kembali ke branch main
          git push
